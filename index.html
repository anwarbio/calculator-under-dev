<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KSEB Prosumer Bill Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== CSS for Compact Layout (includes TOD) ===== -->
  <style>
/* ===== Global Font Settings ===== */
body, input, select, button, label, h1, h2, h3, h4, h5, h6, div, span {
  font-family: Arial, Helvetica, "Noto Sans Malayalam", "Kartika", sans-serif;
  font-size: 14px;
  color: #222;
}

/* ===== Grid Placement Helpers ===== */

/* Make a field span the entire row (both columns) */
.full-row {
  grid-column: span 2;
}

/* Force a field into the left column only */
.left-col {
  grid-column: 1;
}

/* Force a field into the right column only */
.right-col {
  grid-column: 2;
}

/* Input & select fields slightly smaller */
input, select, button {
  font-size: 13px;
}

    /* helper */
    .hidden { display: none !important; }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* fixed 2 columns */
      gap: 12px;
      max-width: 900px;
      margin: auto;
    }
    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 6px 10px;
      border-radius: 8px;
    }
    .form-group label {
      flex: 1;
      font-weight: 600;
      font-size: 14px;
      margin-right: 8px;
    }
    

.form-group select {
  padding: 10px 12px;
  font-size: 16px;
  color: #3705ec;                
  background-color: #fdfdfd;  
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
  appearance: none;           
  -webkit-appearance: none;   
  -moz-appearance: none;      
  background-image: url("data:image/svg+xml;utf8,<svg fill='%23333' height='16' width='16' xmlns='http://www.w3.org/2000/svg'><path d='M4 6l4 4 4-4z'/></svg>");
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 12px;
}

.form-group select option {
  padding: 8px;
  font-size: 15px;
  background-color: #fff;  
  color: #333;             
}

.form-group select option:hover {
  background-color: #e3f2fd; 
  color: #000;
}


/* Options inside the dropdown */
.form-group select option {
  padding: 8px;
  font-size: 15px;
  background-color: #fff;   /* option background */
  color: #333;              /* option text color */
}

/* Highlighted option when hovered */
.form-group select option:hover {
  background-color: #e3f2fd; /* light blue hover */
  color: #000;
}

/* Add more vertical gap between field groups */
.form-group {
  margin-bottom: 10px; /* space below each group */
}


    /* ---------- Compact TOD mini-block ---------- */
    .tod-mini {
      background: #f9f9f9;
      padding: 6px;
      border-radius: 8px;
    }
    .tod-mini .tod-heading {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      line-height: 1.15;
    }
    .tod-head {
      display: grid;
      grid-template-columns: 2fr 150px 150px;
      text-align: center;
      gap: 30px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .tod-row {
      display: grid;
      grid-template-columns: 2fr 150px 150px;
      gap: 2px;
      margin-bottom: 4px;
      font-size: 13px;
    }
    .tod-row .slot-name { text-align:left; }
    .tod-mini input[type="number"] {
      width: 110px;
      padding: 3px;
      font-size: 18px;
      text-align: center;
      color: blue;
    }
    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 2fr;
      }
    }


   
    h1  { color: #1e88e5; font-size: 1.5rem;
     text-align: center;
    font-family: 'Noto Sans Malayalam', 'Noto Sans', 'Arial', sans-serif;
    font-size: 20px; /* change size as you like */
    font-weight: bold; /* optional */ }

h3  { margin: 0.1rem 0; }
hr  { margin: 0.1rem 0; }

  </style>
</head>
<body>


 <!-- Hidden field: software last update date -->
<input type="hidden" id="lastUpdated">

<!-- ===== Main PDF Content ====================================================== -->

<!-- Title -->
<h1 style="text-align:center;"> 
  KSEB Prosumer Bill Calculator /  കെ.എസ്.ഇ.ബി. പ്രോസ്യൂമർ ബിൽ കാൽക്കുലേറ്റർ
</h1>

<!-- Top Info Bar: Timestamp & Last Update -->
<div style="display: flex; justify-content: space-between; font-size: 0.9rem; color: #555; margin-bottom: 1rem;">
  <div id="timestamp"></div>
  <div id="lastUpdatedDisplay"></div>
</div>


<!-- ===== Bill Input Form ===== -->
<form id="billForm">
  <div class="form-grid full-row">

    <!-- Example normal inputs -->
    <div class="form-group full-row">
       <div id="connectionType" style="display:flex; align-items:center; gap:30px;">
      <label for="connectionType"><b>Connection Type / കണക്ഷൻ തരം</b></label>
      <select id="connectionType" style="width:170px";>
      <option>LT-1 Domestic</option></select>
    </div>
    </div>

    <!-- Previous Bank Balance -->
  <div class="form-group full-row">
    <div id="Bank" style="display:flex; align-items:center; gap:30px;">
  <label for="Bank"><b>Previous Bank Balance / മുൻ ബാങ്ക് ബാലൻസ്</b></label>
  <input type="number" id="Bank" value="0" 
       style="height:30px; width:100px; padding:5px; font-size:18px;color:blue">
 </div>
 </div>

 <!-- Phase Type Selection -->
 <div class="form-group full-row">
  <div id="phaseType" style="display:flex; align-items:center; gap:30px;">
      <label for="phaseType"> <b>Phase Type / ഫേസ് തരം</b> </label>
      <select id="phaseType" style="width:300px";>
      <option value="single">Single Phase / സിംഗിൾ ഫേസ്</option>
      <option value="three">Three Phase / ത്രിഫേസ്</option>
      </select>
    </div>  
    </div>   
    
   <!-- Meter Owner Selection -->
<div class="form-group full-row">
  <div id="meterowner" style="display:flex; align-items:center; gap:30px;">
<label for="meterOwner"><b>Meter Owner / മീറ്റർ ഉടമ</b></label>
<select id="meterOwner" style="width:250px";>
  <option value="kseb">KSEB / കെഎസ്ഇബി</option>
  <option value="prosumer">Prosumer / പ്രോസ്യൂമർ</option>
</select>
</div>
</div> 


    <!-- Solar Generation -->
<div class="form-group full-row">
  <div id="solargeneration" style="display:flex; align-items:center; gap:30px;">
    <label style="line-height:1.5; font-size:14px;">
      <b>Total Solar Energy Generated [GM] / മൊത്തം സോളാർ ഊർജ ഉൽപാദനം</b>
    </label>
    <input type="number" id="Solar" value="0" style="height:30px; width:80px; padding:5px; font-size:18px; color:blue;">
  </div>
</div>


  <!-- TOD Availability -->
   <div class="form-group full-row">
    <div id="TODAvailability" style="display:flex; align-items:center; gap:30px;">
  <label for="TODAvailability"><b>Is TOD Bill Available? / ടിഒഡി ബിൽ ലഭ്യമാണോ?</b></label>
  <select id="TODAvailability" >
    <option value="No">No / ഇല്ല</option>
    <option value="Yes">Yes / ഉണ്ട്</option>
  </select>
  </div>
  </div>


  <!-- Import Units (hidden when TOD is enabled) -->
    <div class="form-group">
  <div id="importField" style="display:flex; align-items:center; gap:20px;">
    <label style="line-height:1.5; font-size:14px;">
        <b>Units Imported from Grid [I] / <br>ഗ്രിഡിൽ നിന്നുള്ള ഇംപോർട്ട്</b></label>
    <input type="number" id="importUnits"  style="height:30px; width:60px; padding:5px; font-size:18px; color:blue;">
  </div>
  </div>

  <!-- Export Units (hidden when TOD is enabled) -->
   <div class="form-group right-col">
    <div id="exportField" style="display:flex; align-items:center; gap:20px;">
   <label style="line-height:1.5; font-size:14px;">
  <b>Units Exported to Grid [E] /<br>ഗ്രിഡിലേക്ക് അയച്ച യൂണിറ്റുകൾ</b></label>
  <input type="number" id="exportUnits" style="height:30px; width:60px; padding:5px; font-size:18px; color:blue;">
   </div>
   </div>

 
  <!-- TOD block for Import/export -->
<div class="form-group full-row" style="display:flex; justify-content:center; margin-top:15px;">
  <table id="todFields" 
         style="border-collapse:collapse; background:#fafafa; padding:10px; border-radius:6px;">
     <thead>
      <tr>
        <th style="text-align:left; padding:6px 15px;"><b>TOD Readings</b></th>
        <th style="text-align:center; padding:6px 15px;">Import / ഇമ്പോർട്ട്</th>
        <th style="text-align:center; padding:6px 15px;">Export / എക്സ്പോർട്ട്</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="padding:6px 15px;">NL / നോർമൽ</td>
        <td style="text-align:center; padding:6px 15px;">
          <input type="number" min="0" step="1" id="todNL_import" style="width:70px; height:32px;color: #2403f7;font-size:14px;">
        </td>
        <td style="text-align:center; padding:6px 15px;">
          <input type="number" min="0" step="1" id="todNL_export" style="width:70px; height:32px;color:#2403f7;font-size:14px;">
        </td>
      </tr>
      <tr>
        <td style="padding:6px 15px;">OP / ഓഫ്-പീക്ക്</td>
        <td style="text-align:center; padding:6px 15px;">
          <input type="number" min="0" step="1" id="todOP_import" style="width:70px; height:32px;color:#2403f7;font-size:14px;">
        </td>
        <td style="text-align:center; padding:6px 15px;">
          <input type="number" min="0" step="1" id="todOP_export" style="width:70px; height:32px;color:#2403f7;font-size:14px;">
        </td>
      </tr>
      <tr>
        <td style="padding:6px 15px;">PK / പീക്ക് ടൈം</td>
        <td style="text-align:center; padding:6px 15px;">
          <input type="number" min="0" step="1" id="todPK_import" style="width:70px; height:32px;color:#2403f7;font-size:14px;">
        </td>
        <td style="text-align:center; padding:6px 15px;">
          <input type="number" min="0" step="1" id="todPK_export" style="width:70px; height:32px;color:#2403f7;font-size:14px;">
        </td>
      </tr>
    </tbody>
    </table>
</div>

<div></div>

   <!-- Are you wheeling? -->
 <div class="form-group full-row"> 
  <div id="isWheeling" style="display:flex; align-items:center; gap:10px;">
<label for="isWheeling" style="line-height:1.5; font-size:14px;">
    <b>Are you wheeling / നിങ്ങൾ വീലിംഗ് ചെയ്യുന്നുണ്ടോ ?</b></label>
<select id="isWheeling" name="isWheeling" style="width:150px" >
    <option value="No" selected>No / ഇല്ല</option>
    <option value="Yes">Yes / ഉണ്ട്</option>
</select>
</div>
</div>
  

     <!-- Wheeled location category -->
   <div class="form-group full-row">
    <div id="wheelingFields" style="display:flex; align-items:center; gap:10px;">
  <label for="wheelingCategory" style="line-height:1.5; font-size:14px;">
  <b>Wheeled Location Connection Type /വീലിംഗ് ചെയ്ത ലൊക്കേഷനിലെ കണക്ഷൻ തരം</b></label>
  <select id="wheelingCategory" name="wheelingCategory" style="width:100px" >
    <option value="LT1" selected>LT1</option>
    <option value="LT7A">LT7A</option>
    <option value="LT7B">LT7B</option>
  </select>
  </div>
  </div>

     
  <!-- TOD Availability -->
   <div class="form-group full-row">
  <div id="wheelingFields" style="display:flex; align-items:center; gap:10px;">
    <label for="TODAvailabilityWheel" style="line-height:1.5; font-size:14px;">
    <b>TOD Bill Availability for Wheeled Location? വീലിംഗ് ലൊക്കേഷനിലെ ടിഒഡി ബിൽ ലഭ്യമാണോ?</b></label>
  <select id="TODAvailabilityWheel" style="width:110px; height:40px;">
    <option value="No">No / ഇല്ല</option>
    <option value="Yes">Yes / ഉണ്ട്</option>
  </select>
  </div>
  </div>
  
  <!-- Total units consumed at wheeled location -->
   <div class="form-group full-row">
    <div id="row-wheeling-total" style="display:flex; align-items:center; gap:10px;">
    <label for="wheeledConsumedUnits" style="line-height:1.5; font-size:14px;">
      <b>Actual Usage at Wheeled Location / വീലിംഗ് ചെയ്ത ലൊക്കേഷനിലെ ഉപയോഗം</b></label>
    <input type="number" id="wheeledConsumedUnits" name="wheeledConsumedUnits" min="0" step="1" style="height:20px; width:60px; padding:5px; font-size:18px; color:blue;">
  </div>
  </div>

  <!-- Wheeling TOD Row -->   

<div class="form-group full-row" style="display:flex; justify-content:center; margin-top:10px;">
  <div id="row-wheeling-tod" style="display:flex; align-items:center; flex-wrap:wrap; gap:8px;">
    
    <strong style="margin-right:30px;">
      <b>Wheeled Site TOD /<br> വീലിംഗ് ടിഒഡി</b>
    </strong>
    
    <label for="wheel_TodNL" style="margin-right:5px;">NL / നോർമൽ:</label>
    <input type="number" min="0" step="1" id="wheel_TodNL" class="tod wheel" style="width:60px; height:30px; margin-right:15px;">

    <label for="wheel_TodPK" style="margin-right:5px; margin-left:40px;">PK / പീക്ക് ടൈം:</label>
    <input type="number" min="0" step="1" id="wheel_TodPK" class="tod wheel" style="width:60px; height:30px; margin-right:80px;">

    <label for="wheel_TodOP" style="margin-right:5px;">OP / ഓഫ്-പീക്ക്:</label>
    <input type="number" min="0" step="1" id="wheel_TodOP" class="tod wheel" style="width:60px; height:30px; margin-right:100px;">
  
  </div>
</div>
  
   <!-- Submit Button -->
<div class="form-group left-col" style="width: 100%; display: flex; justify-content: center;">
    <div id="buttons" style="display: flex; gap: 10px;">
        <button type="submit" class="no-print"
            style="
                background-color: #2403f7; 
                color: white; 
                border: none; 
                padding: 15px 30px;  /* taller button */
                border-radius: 4px; 
                font-size: 16px;
                cursor: pointer;
            ">
           Calculate / കാൽക്കുലേറ്റ് ചെയ്യുക
        </button>
    </div>
    </div>


<!-- Reset button -->
<div class="form-group right-col" style="width: 100%; display: flex; justify-content: center;">
    <div id="buttons" style="display: flex; gap: 10px;">
        <button type="reset" class="no-print"
            style="
                background-color: #a36874; 
                color: white; 
                border: none; 
                padding: 15px 30px;  /* taller button */
                border-radius: 4px; 
                font-size: 16px;
                cursor: pointer;
            ">
            Reset / റീസെറ്റ് ചെയ്യുക
        </button>
    </div>
</div>
  </div>
  </form>


<!-- Calculation Result -->
 <div class="form-group full-row">
<div class="result" id="result" style="display:none;">
 </div>
 </div>

<!-- PDF Download Button -->
<div class="form-group right-col" style="width: 100%; display: flex; justify-content: center;">
    <div id="downloadFullPDF" style="display: flex; gap: 10px;">
        <button type="downloadFullPDF" class="no-print"
            style="
                background-color: #06412c; 
                color: white; 
                border: none; 
                padding: 15px 30px;  /* taller button */
                border-radius: 4px; 
                font-size: 16px;
                cursor: pointer;
            ">
            Download as PDF / ഡൌൺലോഡ് PDF
        </button>
    </div>
</div>


<!-- Latest Tariff Circular -->
 <div class="form-group right-col"style="width: 100%; display: flex; justify-content: center;">
<div class="pdf-container" style="margin-top: 10px; margin-bottom: 15px;">
  <span style="font-size:0.9em; color:blue;">
    Latest KSEB Tariff Circular Used for Calculations:
  </span>
  <a href="Tariff Revision Circular 2025-2027-17429697391004759589.pdf" target="_blank">
    📄 View Circular
  </a>
  </div>
  </div>
  <!-- Debug Panel (hidden by default) -->
<div id="debugPanel" class="debug hidden"></div>

</div>

</form>

</body>
</html>
